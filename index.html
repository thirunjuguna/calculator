<!DOCTYPE html>
<html>
<head>
	<title>Calculator Project by Ryafl - Part of the Odin Project curriculum</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="calcContainer">
		
			<div id ="display" class="displayContainer">
				<p id="equation" class="answerText"></p>
				<p id="currentDisplay" class="answerText">0</p>
			</div>
		
			<button id="negative" class="bonusContainer button">(-)</button>
			<button id="delete" class="bonusContainer button">DEL</button>
			<button id="clear" class="bonusContainer button">AC</button>
			<button id="seven" class="numbersContainer button">7</button>
			<button id="eight" class="numbersContainer button">8</button>
			<button id="nine" class="numbersContainer button">9</button>
			<button id="division" class="operationsContainer button">/</button>
			<button id="four" class="numbersContainer button">4</button>
			<button id="five" class="numbersContainer button">5</button>
			<button id="six" class="numbersContainer button">6</button>
			<button id="multiplication" class="operationsContainer button">*</button>
			<button id="one" class="numbersContainer button">1</button>
			<button id="two" class="numbersContainer button">2</button>
			<button id="three" class="numbersContainer button">3</button>
			<button id="substraction" class="operationsContainer button">-</button>
			<button id="zero" class="numbersContainer button">0</button>
			<button id="decimal" class="bonusContainer button">.</button>
			<button id="equals" class="operationsContainer button">=</button>
			<button id="addition" class="operationsContainer button">+</button>
			
			
	</div>

	<script type="text/javascript" src="calc1.js"></script>
</body>
</html>
